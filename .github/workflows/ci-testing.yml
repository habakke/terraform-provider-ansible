name: ci-testing
on: [push, pull_request]
jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: test
        run: make test
        env:
          VERSION: "v1.0.0"
      - name: Upload Coverage report to CodeCov
        uses: codecov/codecov-action@v1.4.0
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: ./build/cover.out

  testacc:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: testacc
        run: make testacc
        env:
          VERSION: "v1.0.0"
